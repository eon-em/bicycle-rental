<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<title>Listar Locadoras</title>

</head>
<body>
	<div class="container my-2" align="center">
		<h1>Locadoras</h1>
		<a th:href="@{/}">Home</a>
		<hr>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>#</th>
					<th th:text="Nome"></th>
					<th th:text="Descrição"></th>
					<th th:text="CNPJ"></th>
					<th th:text="Cidade"></th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="locadora : ${locadoras}">
					<td th:text="${locadora.id}"></td>
					<td th:text="${locadora.nome}"></td>
					<td th:text="${locadora.descricao}"></td>
					<td th:text="${locadora.cnpj}"></td>
					<td th:text="${locadora.cidade}"></td>
										<td>
						<a class="btn btn-info btn-sm"
							th:href="@{/locadoras/editar/{id} (id=${locadora.id}) }" role="button"> 
							<span class="oi oi" th:title="#{link.editar.label}" aria-hidden="true">Editar</span>
						</a>
						<a class="btn btn-info btn-sm"
							th:href="@{/locadoras/excluir/{id} (id=${locadora.id}) }" role="button"> 
							<span class="oi oi" th:title="#{link.excluir.label}" aria-hidden="true">Excluir</span>
						</a>
					</td>	
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
