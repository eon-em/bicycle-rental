<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<title>Gestão de Bicicletas</title>

</head>
<body>
	<div class="container my-2">
		<h2>Gestão de Bicicletas</h2>
		<form action="#" th:action="${bicicleta.id == null} ? @{/bicicletas/salvar} : @{/bicicletas/editar}" th:object="${bicicleta}" method="POST">
			<input type="hidden" id="id" th:field="*{id}">
			
			<span th:if="${#fields.hasErrors('locadora.id')}" th:errors="*{locadora.id}" class="text-danger"></span>
			<input type="text" th:field="*{locadora.id}" placeholder="Id Locadora" class="form-control mb-4 col-4" readonly>
			
      		<span th:if="${#fields.hasErrors('placa')}" th:errors="*{placa}" class="text-danger">CAMPO OBRIGATÓRIO</span>
			<input type="text" th:field="*{placa}" placeholder="Placa" class="form-control mb-4 col-4" required="required">
      		
      		<span th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}" class="text-danger">CAMPO OBRIGATÓRIO</span>
			<input type="text" th:field="*{modelo}" placeholder="Modelo" class="form-control mb-4 col-4" required="required">
			
			<span th:if="${#fields.hasErrors('chassi')}" th:errors="*{chassi}" class="text-danger">CAMPO OBRIGATÓRIO</span>
			<input type="text" th:field="*{chassi}" placeholder="chassi" class="form-control mb-4 col-4" required="required">
			
			<span th:if="${#fields.hasErrors('ano')}" th:errors="*{ano}" class="text-danger">CAMPO OBRIGATÓRIO</span>
			<input type="text" th:field="*{ano}" placeholder="ano" class="form-control mb-4 col-4" required="required">
			
			<span th:if="${#fields.hasErrors('quilometragem')}" th:errors="*{quilometragem}" class="text-danger">CAMPO OBRIGATÓRIO</span>
			<input type="text" th:field="*{quilometragem}" placeholder="quilometragem" class="form-control mb-4 col-4" required="required">
			
			<span th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="text-danger">CAMPO OBRIGATÓRIO</span>
			<input type="text" th:field="*{descricao}" placeholder="descricao" class="form-control mb-4 col-4" required="required">
			
			<span th:if="${#fields.hasErrors('valor')}" th:errors="*{valor}" class="text-danger">CAMPO OBRIGATÓRIO</span>
			<input type="text" th:field="*{valor}" placeholder="valor" class="form-control mb-4 col-4" required="required">
			
			<span th:if="${#fields.hasErrors('fotos')}" th:errors="*{fotos}" class="text-danger"></span>
			<input type="text" th:field="*{fotos}" placeholder="fotos" class="form-control mb-4 col-4" required="required">
			
			<button type="submit" class="btn btn-info col-2">Salvar</button>
		</form>
		<hr>
		<a th:href="@{/locadoras/listarBicicleta}">Retornar para a lista de bicicletas</a>
	</div>
</body>
</html>
