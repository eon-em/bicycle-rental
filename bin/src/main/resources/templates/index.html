
<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity">
<head>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>JEGBikes</title>
</head>
<body>
	<div sec:authorize="!isAuthenticated()">
	    <a th:href="@{/login}">Fazer Login</a>
    	<a th:href="@{/bicicletas/listar}">Listar Ve√≠culos</a>
	</div>
	<div sec:authorize="hasAuthority('LOCADORA')">
		<ul>
            <li>
            	<a th:href="@{/bicicletas/cadastrar}">Adicione Nova Bicicleta</a>
            	<a th:href="@{/locadoras/listarBicicleta}">Lista de Bicicletas da Locadora</a>
            	<a th:href="@{/locadoras/listarProposta}">Lista de Propostas da Locadora</a>
            	<form th:action="@{/logout}" method="post">
            		<input type="submit" value="Sign Out"/>
        		</form>
            </li>
        </ul>
	</div>

	<div sec:authorize="hasAuthority('ADMIN')">
		<ul>
            <li>
            	<a th:href="@{/usuarios/listar}">Listar Usuarios</a>
            	<a th:href="@{/locadoras/listar}">Listar Locadoras</a>
            	<a th:href="@{/clientes/listar}">Listar Clientes</a>
            	<a th:href="@{/clientes/cadastrar}">Cadastrar Cliente</a>
            	<a th:href="@{/locadoras/cadastrar}">Cadastrar Locadora</a>
            	<a th:href="@{/usuarios/cadastrar}">Cadastrar Admin</a>
            	<form th:action="@{/logout}" method="post">
            		<input type="submit" value="Sign Out"/>
        		</form>
            </li>
        </ul>
	</div>

	<div sec:authorize="hasAuthority('CLIENTE')">
		<ul>
            <li>
            	<a th:href="@{/propostas/listar}">Listar Propostas</a>
            	<a th:href="@{/bicicletas/listar}">Listar Bicicletas</a>
            	<form th:action="@{/logout}" method="post">
            		<input type="submit" value="Sign Out"/>
        		</form>
            </li>
        </ul>
	</div>
</body>
</html>
