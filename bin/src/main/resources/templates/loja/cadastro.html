<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8" />
<title>Gestão de Lojas</title>

</head>
<body>
	<div class="container my-2">
		<h2>Gestão de Lojas</h2>
		<form action="#" th:action="${loja.id == null} ? @{/lojas/salvar} : @{/lojas/editar}" th:object="${loja}" method="POST" >
			<input type="hidden" id="id" th:field="*{id}">
			
			<p>
				<label for="email">Email:</label> 
				<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
				<input th:if="${loja.id != null}" readonly type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4" required>
				<input th:if="${loja.id == null}" type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4" required>
				
				<label for="senha">| Senha:</label> 
				<span th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}" class="text-danger"></span>
				<input type="password" th:field="*{senha}" placeholder="Senha" class="form-control mb-4 col-4" required>
			</p>
				<label for="papel">Papel:</label> 
				<select class="form-control" th:field="*{papel}"
					th:classappend="${#fields.hasErrors('papel')} ? is-invalid" required>
					<option value="LOJA">LOJA</option>
				</select>
			<p>
				<label for="nome">Nome:</label> 
	      		<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></span>
				<input type="text" th:field="*{nome}" placeholder="Nome" class="form-control mb-4 col-4" required>
			</p>
	      		<label for="descricao">Descricao:</label> 
	      		<span th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" class="text-danger"></span>
				<input type="text" th:field="*{descricao}" placeholder="Descricao" class="form-control mb-4 col-4" required>
			<p>
				<label for="cnpj">CNPJ:</label> 
				<span th:if="${#fields.hasErrors('cnpj')}" th:errors="*{cnpj}" class="text-danger"></span>
				<input th:if="${loja.id != null}" readonly type="number" th:field="*{cnpj}" placeholder="CNPJ" class="form-control mb-4 col-4" required>
				<input th:if="${loja.id == null}" type="number" th:field="*{cnpj}" placeholder="CNPJ" class="form-control mb-4 col-4" required>
			
			</p>
			<button type="submit" class="btn btn-info col-2" >Salvar</button>

		</form>
		<hr>
		<a th:href="@{/lojas/listar}">Retornar para a lista de Lojas</a>
	</div>
</body>
</html>
